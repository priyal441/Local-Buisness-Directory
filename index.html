<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Business Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#index.html">Home</a></li>
           
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    <header>
        <h1>Local Business Directory</h1>
    </header>
    <div id="searchContainer">
        <input type="text" id="searchBar" placeholder="Search for shops or categories..." />
        <button id="searchButton">Search</button>
    </div>
    <div id="searchResults"></div>
    
    <main>
        <section id="businessCards" class="business-cards">
            <!-- Business Cards Will Be Injected Here -->
        </section>
        <section id="contactSection">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Local Business Directory. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
